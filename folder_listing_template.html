<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8"/>
    <meta name="darkreader-lock"/>
    <meta name="theme-color" content="#091311"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" href="/favicon.png"/>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <title>{:rel_path} - Valer100</title>

    <body>
        <div class="back-to-top button">
            <span class="iconify" data-icon="fa6-solid:chevron-up" data-width="24" data-height="24"></span>
            <p>Back to top</p>
        </div>

        <div class="titlebar">
            <font class="titlebar-title" translate="no">Valer100</font>

            <div class="titlebar-buttons">
                <a class="btn-titlebar" href="/">
                    <span class="iconify btn" data-icon="fluent:home-24-filled" data-width="33" data-height="33"></span>
                
                    <div class="tooltip">
                        <font>Home</font>
                    </div>
                </a>

                <a class="btn-titlebar" href="/projects">
                    <span class="iconify btn" data-icon="fluent:archive-24-filled" data-width="35" data-height="35"></span>
                
                    <div class="tooltip">
                        <font>Projects</font>
                    </div>
                </a>

                <a class="btn-titlebar">
                    <span class="iconify btn selected {:noanimate}" data-icon="fluent:folder-open-vertical-20-filled" data-width="33" data-height="33"></span>

                    <div class="tooltip">
                        <font>Files</font>
                    </div>
                </a>

                <a target="_blank" class="btn-titlebar" href="https://github.com/Valer100">
                    <span class="iconify btn" data-icon="uim:github-alt" data-width="33" data-height="33"></span>
                
                    <div class="tooltip">
                        <font>GitHub</font>
                    </div>
                </a>
            </div>
        </div>

        <div class="content2">
        	<font class="heading" style="overflow-wrap: break-word;" translate="no">{:name}</font>
            <font class="paragraph2" style="margin-bottom: 48px;" translate="no">{:breadcrumb}</font>

            <div class="files-scroll-container">
                <div class="files-container">
                    <div class="files-header">
                        <font style="margin-right: auto;"><b>File</b></font>
                        <font style="text-align: right;"><b>Size</b></font>
                    </div>

{:stuff}

                    <div class="files-footer">
                        <font><b>{:count}</b></font>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="/script.js"></script>
</html>
