<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8"/>
    <meta name="darkreader-lock"/>
    <meta name="theme-color" content="#091311"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" href="/favicon.png"/>
    <link rel="stylesheet" href="/styles.css"/>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <title>/files - Valer100</title>

    <body>
        <div class="back-to-top button">
            <span class="iconify" data-icon="fa6-solid:chevron-up" data-width="24" data-height="24"></span>
            <p lang="en">Back to top</p>
            <p lang="ro">Înapoi sus</p>
        </div>

        <div class="titlebar">
            <font class="titlebar-title" translate="no">Valer100</font>

            <div class="titlebar-buttons">
                <a class="btn-titlebar" href="/">
                    <span class="iconify btn" data-icon="fluent:home-24-filled" data-width="33" data-height="33"></span>
                
                    <div class="tooltip">
                        <font lang="en">Home</font>
                        <font lang="ro">Acasă</font>
                    </div>
                </a>

                <a class="btn-titlebar" href="/projects">
                    <span class="iconify btn" data-icon="fluent:archive-24-filled" data-width="35" data-height="35"></span>
                
                    <div class="tooltip">
                        <font lang="en">Projects</font>
                        <font lang="ro">Proiecte</font>
                    </div>
                </a>

                <a class="btn-titlebar">
                    <span class="iconify btn selected " data-icon="fluent:folder-open-vertical-20-filled" data-width="33" data-height="33"></span>

                    <div class="tooltip">
                        <font lang="en">Files</font>
                        <font lang="ro">Fișiere</font>
                    </div>
                </a>

                <a target="_blank" class="btn-titlebar" href="https://github.com/Valer100">
                    <span class="iconify btn" data-icon="uim:github-alt" data-width="33" data-height="33"></span>
                
                    <div class="tooltip">
                        <font>GitHub</font>
                    </div>
                </a>
            </div>
        </div>

        <div class="content2">
        	<font class="heading" style="overflow-wrap: break-word;" translate="no">files</font>
            <font class="paragraph2" style="margin-bottom: 48px;" translate="no">/ <p style="display: inline;">files</p> </font>

            <div class="files-scroll-container">
                <div class="files-container">
                    <div class="files-header">
                        <font lang="en" style="margin-right: auto;"><b>Name</b></font>
                        <font lang="ro" style="margin-right: auto;"><b>Nume</b></font>
                        <font lang="en" style="text-align: right;"><b>Size</b></font>
                        <font lang="ro" style="text-align: right;"><b>Dimensiune</b></font>
                    </div>

                    <a class="dir-item folder" href="registry_tweaks" translate="no">
                        <font style="margin-right: auto;">
                            <span class="iconify" data-icon="fluent:folder-20-filled" data-width="20" data-height="20" style="display: inline-block; width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"></span>
                            <p style="display: inline; vertical-align: middle;">registry_tweaks</p>
                        </font>
                        <font style="width: 60px; text-align: right;"></font>
                    </a>

                    <a class="dir-item folder" href="scripts" translate="no">
                        <font style="margin-right: auto;">
                            <span class="iconify" data-icon="fluent:folder-20-filled" data-width="20" data-height="20" style="display: inline-block; width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"></span>
                            <p style="display: inline; vertical-align: middle;">scripts</p>
                        </font>
                        <font style="width: 60px; text-align: right;"></font>
                    </a>

                    <a class="dir-item folder" href="themes" translate="no">
                        <font style="margin-right: auto;">
                            <span class="iconify" data-icon="fluent:folder-20-filled" data-width="20" data-height="20" style="display: inline-block; width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"></span>
                            <p style="display: inline; vertical-align: middle;">themes</p>
                        </font>
                        <font style="width: 60px; text-align: right;"></font>
                    </a>

                    <div class="files-footer">
                        <font><b>3 items</b></font>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="/script.js"></script>

    <script>
        if (navigator.language === "ro") {
            elementsCountText = document.querySelector(".files-footer font")
            elementsCountText.innerHTML = elementsCountText.getHTML().replace("items", "elemente").replace("item", "element")
            
            if (elementsCountText.getHTML().split(" ")[0].replace("<b>", "") > 19) {
                elementsCountText.innerHTML = elementsCountText.getHTML().replace("elemente", "de elemente")
            }
        }
    </script>
</html>
